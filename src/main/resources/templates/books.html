<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-2">Book List <a href="/logout" class="btn btn-danger ml-2 mb-2">Logout</a></h1>

    <div class="form-row mb-3">
        <div class="col">
            <input type="text" class="form-control" id="titleFilter" placeholder="Title">
        </div>
        <div class="col">
            <input type="text" class="form-control" id="brandFilter" placeholder="Brand">
        </div>
        <div class="col">
            <input type="number" class="form-control" id="yearFilter" placeholder="Year">
        </div>
        <div class="col">
            <select class="form-control" id="pageSizeSelect" onchange="changePageSize()">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" onclick="applyFilters()">Filter</button>
            <button type="button" class="btn btn-secondary" onclick="clearFilters()">Clear</button>
        </div>
    </div>

    <button type="button" class="btn btn-success mb-3" id="addBookButton" onclick="openAddModal()">Add Book</button>

    <table class="table">
        <thead>
        <tr></tr>
        </thead>
        <tbody id="bookTableBody">
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination"></ul>
    </nav>
</div>

<div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookModalLabel">Book Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="bookForm">
                    <input type="hidden" id="id">
                    <div class="form-group">
                        <label for="vendorCode">Vendor Code</label>
                        <input type="text" class="form-control" id="vendorCode" required>
                    </div>
                    <div class="form-group">
                        <label for="bookTitle">Title</label>
                        <input type="text" class="form-control" id="bookTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" class="form-control" id="year" required>
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" class="form-control" id="brand" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="number" class="form-control" id="stock" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="static/js/book-list.js"></script>
</body>
</html>
