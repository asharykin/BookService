<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Book List</h1>

    <div class="form-row mb-3">
        <div class="col">
            <input type="text" class="form-control" id="titleFilter" placeholder="Title">
        </div>
        <div class="col">
            <input type="text" class="form-control" id="brandFilter" placeholder="Brand">
        </div>
        <div class="col">
            <input type="number" class="form-control" id="yearFilter" placeholder="Year">
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" onclick="applyFilters()">Filter</button>
            <button type="button" class="btn btn-secondary" onclick="clearFilters()">Clear</button>
        </div>
    </div>

    <button class="btn btn-success mb-3" id="openCreateModal">Add Book</button>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Vendor Code</th>
            <th>Title</th>
            <th>Year</th>
            <th>Brand</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="bookTableBody"></tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination"></ul>
    </nav>

    <!-- Create Book Modal -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Add New Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="createBookForm">
                        <div class="form-group">
                            <label for="createVendorCode">Vendor Code:</label>
                            <input type="text" id="createVendorCode" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="createTitle">Title:</label>
                            <input type="text" id="createTitle" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="createYear">Year:</label>
                            <input type="number" id="createYear" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="createBrand">Brand:</label>
                            <input type="text" id="createBrand" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="createStock">Stock:</label>
                            <input type="number" id="createStock" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="createPrice">Price:</label>
                            <input type="number" id="createPrice" class="form-control" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-success">Create Book</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Book Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editBookForm">
                        <input type="hidden" id="editBookId">
                        <div class="form-group">
                            <label for="editVendorCode">Vendor Code:</label>
                            <input type="text" id="editVendorCode" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="editTitle">Title:</label>
                            <input type="text" id="editTitle" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="editYear">Year:</label>
                            <input type="number" id="editYear" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="editBrand">Brand:</label>
                            <input type="text" id="editBrand" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="editStock">Stock:</label>
                            <input type="number" id="editStock" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="editPrice">Price:</label>
                            <input type="number" id="editPrice" class="form-control" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-warning">Update Book</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Book Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this book?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- jQuery and Bootstrap 4 JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="static/js/book-list.js"></script>
</body>
</html>
